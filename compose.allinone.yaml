services:
  retro-ipcam-webadmin:
    # All-in-one deployment with frontend + proxy server
    # Use this when cameras require CORS proxy (most older Amcrest cameras)
    build:
      context: .
      dockerfile: Dockerfile.allinone
    container_name: retro-ipcam-webadmin
    restart: always
    ports:
      - "${FRONTEND_PORT:-8080}:80"    # Vue frontend
      - "${PROXY_PORT:-3001}:3001"     # CORS proxy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
