services:
  retro-ipcam-webadmin:
    # Single-server deployment with integrated proxy
    # Serves Vue.js frontend + handles camera proxy requests

    # Option 1: Use pre-built image from Docker Hub (recommended)
    image: yamanote1138/retro-ipcam-webadmin:latest

    # Option 2: Build locally (comment out 'image' above and uncomment below)
    # build:
    #   context: .
    #   dockerfile: Dockerfile

    container_name: retro-ipcam-webadmin
    restart: always
    ports:
      - "${PORT:-8888}:8888"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
